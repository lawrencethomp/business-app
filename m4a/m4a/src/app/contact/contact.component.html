<article class="media">
  <div class="container">
    <div class="mainFrame">
      <div *ngIf="living" class="contactFrame">
        <figure class="media-left contactTop">
          <span class="contactHeader">
            Contact <span class="contactNum">{{ arraySpot + 1 }}</span> of
          <span class="contactNum">
            {{arrayLength}}</span>.</span>
        </figure>
        <div class="media-content">
          <div class="content">
          <table class="contactClass">
            <tr>
              <td>{{campaign}}</td>
            </tr>
            <tr>
              <td>Name: </td>
              <td> {{ contactData.firstName }} {{ contactData.lastName }} </td>
            </tr>
            <tr>
                <td>Address: </td>
              <td>{{ contactData.address }} </td>
            </tr>
            <tr *ngIf="contactData.phonenumber">
                <td>Phone Number: </td>
                <td>{{ contactData.phonenumber }} </td>
            </tr>
            <tr *ngIf="contactData.email">
                <td>Email: </td>
                <td>{{contactData.email}} </td>
            </tr>
          </table>
          </div>
        </div>
        <nav class = "level is-mobile contactMenuFooter">
        <a class= "level-item" [routerLink]= "['/editcontact', contactData._id]"><button class = "contactButton" (click)="editContact()">Edit</button></a>
        <button class = "contactButton" (click)="deleteContact(contactData._id)">Delete</button>
        <a class= "level-item" [routerLink]="['/contactdetail', contactData._id]">
            <button class = "contactButton" >More Info</button>
        </a>
        <button class= "level-item" (click) = "parseAddress(lng)">Test Moment</button>
      </nav>
      </div>
      <div class="media-right confirmBox">
        <p>Add to campaign</p>
        <input
              (click) = "changeStatus()"
              type="checkbox">
      </div>
    </div>
  </div>
</article>
